<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="search-results-styles.css">
	<title>Google Search Clone</title>
</head>
	<div class="top-bar">
		<div class="logo-box">
			<img  class="logo" src="https://www.google.com.br/images/branding/googlelogo/2x/googlelogo_color_120x44dp.png" alt="Google logo">
		</div>
		<div class="search-box">
			<input class="search" type="text" name="text_q">
		</div>
		<div class="signin-box">
		<button type="button" id="signin"><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign in</a></button></div>
		<div class="apps-logo-box">	
			<a href="https://www.google.com.br/intl/en/options/"><img id="apps-logo" src="images/google-app.png" alt="Google App Logo"></a>
		</div>
	</div>
	<div class="link-bar">
			<div class="link-box all">
				<a href="search-results.html">All</a>
			</div>	
			<div class="link-box">
				<a href="search-results.html">Images</a>
			</div>	
			<div class="link-box">
				<a href="search-results.html">News</a>
			</div>		
			<div class="link-box">
				<a href="search-results.html">Videos</a>
			</div>		
			<div class="link-box">
				<a href="search-results.html">Shopping</a>
			</div>		
			<div class="link-box">	
				<a href="search-results.html">More</a>
			</div>	
			<div id="settings" class="link-box">
				<a href="search-results.html">Settings</a>
			</div>		
			<div id="tools" class="link-box">
				<a href="search-results.html">Tools</a>
			</div>	
	</div>
</html>
